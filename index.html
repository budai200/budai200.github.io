<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="baidu-site-verification" content="code-IGOd2zTsoc" />
		<title>Base64 在线解码编码 | Base64 解密加密</title>
		<meta name="keywords" content="Base64,Base64工具,Base64在线,Base64编码,Base64解码,Base64加密,Base64解密">
		<link href="img/title.ico" rel="icon" type="image/x-ico">
		<link rel="stylesheet" type="text/css" href="css/all.css"/>
		<link rel="stylesheet" type="text/css" href="css/base64.css"/>
		<script src="js/base64.js"></script>
		<script src="js/jquery-1.8.0.js"></script>
		<script src="js/the_show.js"></script>
		<script> window.onload = now_item('div_base64'); </script>
	</head>
	<body>
		<script type="text/javascript">document.write(unescape("%3Cspan id='cnzz_stat_icon_1279817576'%3E%3C/span%3E%3Cscript src='https://s4.cnzz.com/z_stat.php%3Fid%3D1279817576%26show%3Dpic1' type='text/javascript'%3E%3C/script%3E"));</script>
		<iframe id="head_frame" src="all_head.html" frameborder="0"></iframe>
		<img id="img_list" src="img/b/b_list.png" onclick="show()"/>
		<p id="the_botton">©2019-2021 - Bu Dai</p>
		<div id="pan">
			<div id="pan12">
				<p id="my5_ppp">base64 解码 / 编码</p>
				<textarea placeholder="Ctrl+V 粘贴" id="my5_in" onscroll="this.rows++;" rows="5" onclick="clickInput()"></textarea>
				<button id="my5_x" onclick="xxx()">清 空</button>
				<script>
					document.getElementById("my5_in").focus();
				</script>
				<div id="my5_a">
					<span class="my5_title">解码</span>
					<button id="my5_a_up" title="粘贴到输入框" onclick="upA()">▲</button>
					<button id="my5_a_copy" onclick="copyTextA()">复制</button>
					<img id="my5_yes_a" src="img/base64/yes.png" />
					<p id="my5_a_text">(等待输入)</p>
				</div>
				<div id="my5_b">
					<span class="my5_title">编码</span>
					<button id="my5_b_up" title="粘贴到输入框" onclick="upB()">▲</button>
					<button id="my5_b_copy" onclick="copyTextB()">复制</button>
					<img id="my5_yes_b" src="img/base64/yes.png" />
					<p id="my5_b_text">(等待输入)</p>
				</div>
				<script>
					function do_show() {
						document.getElementById("my5_a").style.opacity = "1";
						document.getElementById("my5_b").style.opacity = "1";
						document.getElementById("my5_ppp").style.marginTop = "-100px";
						document.getElementById("my5_ppp").style.opacity = "0";
					}
					function changee() {
						document.getElementById("my5_yes_a").style.width = "0px";
						document.getElementById("my5_yes_b").style.width = "0px";
						var a = ''
						var b = ''
						try {
							a = Base64.decode($('#my5_in').val());
						} catch(err) { }
						try {
							b = Base64.encode($('#my5_in').val());
						} catch(err) { }
						document.getElementById('my5_a_text').innerHTML = a;
						document.getElementById('my5_b_text').innerHTML = b;
					}
					$('#my5_in').bind('input propertychange','textarea',function() {
						document.getElementById("my5_yes_a").style.width = "0px";
						document.getElementById("my5_yes_b").style.width = "0px";
						var a = ''
						var b = ''
						mycode = $('#my5_in').val()
						try {
							a = Base64.decode(mycode);
						} catch(err) { }
						try {
							b = Base64.encode(mycode);
						} catch(err) { }
						document.getElementById('my5_a_text').innerHTML = a;
						document.getElementById('my5_b_text').innerHTML = b;
						do_show()
						history.pushState(null,null,'#' + mycode);
					});
					function clickInput() {
						document.getElementById("my5_yes_a").style.width = "0px";
						document.getElementById("my5_yes_b").style.width = "0px";
					}
					function copyTextA() {
						document.getElementById("my5_yes_a").style.width = "15px";
						document.getElementById("my5_yes_b").style.width = "0px";
						var text = document.getElementById("my5_a_text").innerText;
						var input = document.getElementById("my5_input_a");
						input.value = text;
						input.select();
						document.execCommand("copy");
					}
					function copyTextB() {
						document.getElementById("my5_yes_b").style.width = "15px";
						document.getElementById("my5_yes_a").style.width = "0px";
						var text = document.getElementById("my5_b_text").innerText;
						var input = document.getElementById("my5_input_b");
						input.value = text;
						input.select();
						document.execCommand("copy");
					}
					function change_text(text) {
						var input = document.getElementById("my5_in");
						input.value = text;
						changee()
						input.focus()
						history.pushState(null,null,'#' + text);
					}
					function upA() {
						var text = document.getElementById("my5_a_text").innerText;
						change_text(text)
					}
					function upB() {
						var text = document.getElementById("my5_b_text").innerText;
						change_text(text)
					}
					function xxx() {
						var input = document.getElementById("my5_in");
						input.value = '';
						input.rows = 1;
						changee()
						input.focus()
						document.getElementById('my5_a_text').innerHTML = '(等待输入)';
						document.getElementById('my5_b_text').innerHTML = '(等待输入)';
					}
					
					var patt = /(?<=#).+/;
					var the_url = window.location.href;
					var now_code = the_url.match(patt)
					if (now_code != null) {
						var input = document.getElementById("my5_in");
						input.value = now_code;
						changee()
						do_show()
					} else {
						(async () => {
							try {
								const text = await navigator.clipboard.readText();
								change_text(text)
								history.pushState(null,null,'#' + text);
								do_show()
							} catch { }
						})();
					}
				</script>
				<textarea id="my5_input_a"></textarea>
				<textarea id="my5_input_b"></textarea>
			</div>
		</div>
		
	</body>
</html>
